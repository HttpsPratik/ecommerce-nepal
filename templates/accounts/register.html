{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                    <hr>
                    <p><a href="{% url 'login' %}">Already have an account? Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
